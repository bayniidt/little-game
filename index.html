<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>解压小游戏合集</title>

<style>
  :root {
    --bg: #f7f9fb;
    --card-bg: #ffffff;
    --text-main: #222;
    --text-sub: #666;
    --radius: 18px;
    --shadow: 0 6px 20px rgba(0,0,0,0.08);
    --shadow-hover: 0 12px 30px rgba(0,0,0,0.12);
  }

  body {
    margin: 0;
    padding: 0;
    background: var(--bg);
    font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Inter", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* 顶部标题 */
  .header {
    text-align: center;
    margin-top: 60px;
    margin-bottom: 50px;
  }

  .title {
    font-size: 42px;
    font-weight: 700;
    color: var(--text-main);
    letter-spacing: 0.5px;
  }

  .subtitle {
    margin-top: 10px;
    color: var(--text-sub);
    font-size: 16px;
  }

  /* 卡片栅格 */
  .grid {
    width: 92%;
    max-width: 1100px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
    gap: 28px;
    padding-bottom: 100px;
  }

  /* 卡片 */
  .card {
    background: var(--card-bg);
    border-radius: var(--radius);
    text-align: center;
    padding: 32px 20px;
    cursor: pointer;
    box-shadow: var(--shadow);
    transition: 0.25s ease;
  }

  .card:hover {
    transform: translateY(-6px);
    box-shadow: var(--shadow-hover);
  }

  /* 图标 */
  .card svg {
    width: 72px;
    height: 72px;
    margin-bottom: 14px;
    transition: transform 0.3s ease;
  }

  .card:hover svg {
    transform: scale(1.1) rotate(5deg);
  }

  .card-title {
    font-size: 18px;
    color: var(--text-main);
    font-weight: 600;
  }
</style>
</head>

<body>

  <div class="header">
    <div class="title">解压小游戏合集</div>
    <div class="subtitle">简单 · 轻松 · 沉浸</div>
  </div>

  <div class="grid">

    <!-- Ball Royale -->
    <div class="card" onclick="location.href='ball-royale/index.html'">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="35" cy="35" r="20" fill="#FF5E57" opacity="0.9"/>
        <circle cx="65" cy="35" r="20" fill="#FFD32D" opacity="0.9"/>
        <circle cx="35" cy="65" r="20" fill="#0BE881" opacity="0.9"/>
        <circle cx="65" cy="65" r="20" fill="#4B7BEC" opacity="0.9"/>
        <circle cx="50" cy="50" r="12" fill="white" stroke="#222" stroke-width="2"/>
      </svg>
      <div class="card-title">四色球大乱斗(Ball Royale)</div>
    </div>

    <!-- Neon Crusher -->
    <div class="card" onclick="location.href='neon-crusher/index.html'">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
          </linearGradient>
        </defs>
        <polygon points="50,10 85,30 85,70 50,90 15,70 15,30" fill="none" stroke="url(#neonGrad)" stroke-width="5" stroke-linejoin="round"/>
        <path d="M50 10 L50 90 M15 30 L85 70 M85 30 L15 70" stroke="url(#neonGrad)" stroke-width="2" stroke-opacity="0.6"/>
        <circle cx="50" cy="50" r="10" fill="#fff" filter="drop-shadow(0 0 4px #4facfe)"/>
      </svg>
      <div class="card-title">无限六边形粉碎机(Neon Crusher)</div>
    </div>

    <!-- A Silent Life -->
    <div class="card" onclick="location.href='a-silent-life/index.html'">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="45" fill="#C4E0E5" opacity="0.4"/>
        <path d="M20,70 Q35,60 50,70 T80,70" fill="none" stroke="#2C3A47" stroke-width="3" stroke-linecap="round"/>
        <circle cx="70" cy="30" r="8" fill="#F8EFBA"/>
        <path d="M45,70 L45,50 Q45,35 30,30 M45,45 Q55,35 60,40" fill="none" stroke="#58B19F" stroke-width="3" stroke-linecap="round"/>
      </svg>
      <div class="card-title">静默人生(A Silent Life)</div>
    </div>

    <!-- Word Match -->
    <div class="card" onclick="location.href='word-match/index.html'">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <rect x="20" y="25" width="35" height="40" rx="6" fill="#A29BFE"/>
        <text x="37.5" y="53" font-family="Arial, sans-serif" font-weight="bold" font-size="24" text-anchor="middle" fill="white">A</text>
        <rect x="45" y="35" width="35" height="40" rx="6" fill="#6C5CE7"/>
        <text x="62.5" y="63" font-family="Arial, sans-serif" font-weight="bold" font-size="24" text-anchor="middle" fill="white">B</text>
        <path d="M28,65 L72,65" stroke="#FD79A8" stroke-width="4" stroke-linecap="round"/>
      </svg>
      <div class="card-title">单词消消乐(Word Match)</div>
    </div>

    <!-- Game 5 Placeholder -->
    <div class="card" onclick="location.href='cat-nice/index.html'">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
         <circle cx="50" cy="50" r="40" fill="#FAD390" />
         <path d="M35,45 Q50,55 65,45" fill="none" stroke="#e17055" stroke-width="3" stroke-linecap="round"/>
         <circle cx="35" cy="40" r="4" fill="#333"/>
         <circle cx="65" cy="40" r="4" fill="#333"/>
         <path d="M20,30 L30,40 M80,30 L70,40" stroke="#e17055" stroke-width="4" stroke-linecap="round"/>
         <path d="M50,20 L55,10" stroke="#333" stroke-width="2"/>
      </svg>
      <div class="card-title">笨猫先飞</div>
    </div>

    <!-- Game 6 Placeholder -->
    <div class="card" onclick="location.href='word-git/index.html'">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <rect x="20" y="20" width="60" height="70" rx="4" fill="#dfe6e9"/>
        <rect x="20" y="20" width="15" height="70" rx="4" fill="#b2bec3"/>
        <text x="50" y="55" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#636e72">Git</text>
        <circle cx="50" cy="65" r="4" fill="#00b894"/>
        <line x1="50" y1="65" x2="65" y2="50" stroke="#00b894" stroke-width="2"/>
        <circle cx="65" cy="50" r="3" fill="#00b894"/>
      </svg>
      <div class="card-title">生词本</div>
    </div>

  </div>

</body>
</html>
