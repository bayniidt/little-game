<body>

    <div class="ctrl-btn rule-btn" tabindex="0">

  <script>
    const canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d')
    const isMobile = window.innerWidth < 768; // ç®€å•åˆ¤æ–­ç§»åŠ¨ç«¯

    const AudioEngine = {
      ctx: null,
      isMuted: false,
      init: function () {
        if (!this.ctx) {
          this.ctx = new (window.AudioContext || window.webkitAudioContext)()
        }
        if (this.ctx.state === 'suspended') {
          this.ctx.resume()
        }
      },
      playPop: function (type) {
        if (this.isMuted || !this.ctx) return
        const freqs = [261.63, 329.63, 392.00, 523.25]
        const osc = this.ctx.createOscillator()
        const gainNode = this.ctx.createGain()
        osc.type = 'sine'
        osc.frequency.setValueAtTime(freqs[type], this.ctx.currentTime)
        gainNode.gain.setValueAtTime(0.1, this.ctx.currentTime)
        gainNode.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.1)
        osc.connect(gainNode)
        gainNode.connect(this.ctx.destination)
        osc.start()
        osc.stop(this.ctx.currentTime + 0.1)
      },
      playTick: function () {
        if (this.isMuted || !this.ctx) return
        if (Math.random() > 0.4) return
        const osc = this.ctx.createOscillator()
        const gainNode = this.ctx.createGain()
        osc.type = 'triangle'
        osc.frequency.setValueAtTime(800, this.ctx.currentTime)
        gainNode.gain.setValueAtTime(0.02, this.ctx.currentTime)
        gainNode.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.05)
        osc.connect(gainNode)
        gainNode.connect(this.ctx.destination)
        osc.start()
        osc.stop(this.ctx.currentTime + 0.05)
      }
    }

    // åŠ¨æ€é…ç½®ï¼šæ ¹æ®è®¾å¤‡è°ƒæ•´å‚æ•°
    const config = {
      // ç§»åŠ¨ç«¯å‡å°‘çƒçš„æ•°é‡ï¼Œé˜²æ­¢æ‹¥æŒ¤å’Œå¡é¡¿
      ballCount: isMobile ? 35 : 60,
      baseSpeed: isMobile ? 2 : 2.5,
      maxSpeed: 7,
      // ç§»åŠ¨ç«¯ç¨å¾®è°ƒå°åŠå¾„
      radius: isMobile ? 10 : 12,
    }

    const types = [
      { id: 0, color: '#FF4757', name: 'RED' },
      { id: 1, color: '#2ED573', name: 'GREEN' },
      { id: 2, color: '#FFA502', name: 'YELLOW' },
      { id: 3, color: '#1E90FF', name: 'BLUE' }
    ]

    let balls = []
    let isRunning = false
    let winnerDeclared = false
    let globalCounts = [0, 0, 0, 0]

    function resize() {
      // ç§»åŠ¨ç«¯ä½¿ç”¨æ›´å®½çš„æ¯”ä¾‹ï¼Œç•™å‡ºåº•éƒ¨æŒ‰é’®ç©ºé—´
      const widthRatio = 0.95;
      const heightRatio = isMobile ? 0.75 : 0.8;
      
      canvas.width = window.innerWidth * widthRatio
      canvas.height = window.innerHeight * heightRatio
    }
    window.addEventListener('resize', resize)
    resize()

    class Ball {
      constructor(x, y, typeId) {
        this.x = x; this.y = y
        this.vx = (Math.random() - 0.5) * config.baseSpeed * 2
        this.vy = (Math.random() - 0.5) * config.baseSpeed * 2
        this.radius = config.radius
        this.type = typeId
      }
      draw() {
        ctx.beginPath()
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2)
        ctx.fillStyle = types[this.type].color
        ctx.fill()
        ctx.strokeStyle = 'rgba(0,0,0,0.3)'
        ctx.stroke()
        // é«˜å…‰
        ctx.beginPath()
        ctx.arc(this.x - config.radius/4, this.y - config.radius/4, this.radius / 3, 0, Math.PI * 2)
        ctx.fillStyle = 'rgba(255,255,255,0.4)'
        ctx.fill()
      }
      update() {
        this.x += this.vx
        this.y += this.vy
        let hitWall = false
        // è¾¹ç•Œæ£€æµ‹
        if (this.x - this.radius < 0) { this.x = this.radius; this.vx = -this.vx; hitWall = true }
        else if (this.x + this.radius > canvas.width) { this.x = canvas.width - this.radius; this.vx = -this.vx; hitWall = true }
        if (this.y - this.radius < 0) { this.y = this.radius; this.vy = -this.vy; hitWall = true }
        else if (this.y + this.radius > canvas.height) { this.y = canvas.height - this.radius; this.vy = -this.vy; hitWall = true }
        if (hitWall) AudioEngine.playTick()
      }
    }

    function initGame() {
      balls = []
      winnerDeclared = false
      const overlay = document.getElementById('overlay')
      overlay.style.opacity = 0
      setTimeout(() => overlay.style.display = 'none', 300)
      
      // æ ¹æ®å±å¹•å¤§å°é‡æ–°è®¡ç®—æ•°é‡ï¼ˆå¦‚æœæ˜¯é‡ç½®æ—¶å±å¹•æ—‹è½¬äº†ï¼‰
      const currentIsMobile = window.innerWidth < 768;
      const count = currentIsMobile ? 35 : 60;

      for (let i = 0; i < count; i++) {
        const r = config.radius
        let x, y, overlap
        let attempts = 0;
        do {
          x = Math.random() * (canvas.width - r * 2) + r
          y = Math.random() * (canvas.height - r * 2) + r
          overlap = false
          for (let b of balls) {
            if (Math.hypot(b.x - x, b.y - y) < r * 2) overlap = true
          }
          attempts++;
        } while (overlap && attempts < 100) // é˜²æ­¢æ­»å¾ªç¯
        balls.push(new Ball(x, y, i % 4))
      }
      
      if (!isRunning) {
        isRunning = true
        loop()
      }
    }

    function resolveCollisions() {
      for (let i = 0; i < balls.length; i++) {
        for (let j = i + 1; j < balls.length; j++) {
          const b1 = balls[i]
          const b2 = balls[j]
          const dx = b2.x - b1.x
          const dy = b2.y - b1.y
          const dist = Math.hypot(dx, dy)
          if (dist < b1.radius + b2.radius) {
            const angle = Math.atan2(dy, dx)
            const sin = Math.sin(angle), cos = Math.cos(angle)
            const v1 = { x: b1.vx * cos + b1.vy * sin, y: b1.vy * cos - b1.vx * sin }
            const v2 = { x: b2.vx * cos + b2.vy * sin, y: b2.vy * cos - b2.vx * sin }
            const t = v1.x; v1.x = v2.x; v2.x = t
            b1.vx = v1.x * cos - v1.y * sin
            b1.vy = v1.y * cos + v1.x * sin
            b2.vx = v2.x * cos - v2.y * sin
            b2.vy = v2.y * cos + v2.x * sin
            const overlap = (b1.radius + b2.radius - dist) / 2
            b1.x -= overlap * Math.cos(angle); b1.y -= overlap * Math.sin(angle)
            b2.x += overlap * Math.cos(angle); b2.y += overlap * Math.sin(angle)
            handleGameLogic(b1, b2)
          }
        }
      }
    }

    function handleGameLogic(b1, b2) {
      if (b1.type === b2.type) return
      let winner = null
      if ((b1.type + 1) % 4 === b2.type) winner = b1
      else if ((b2.type + 1) % 4 === b1.type) winner = b2
      else {
        // ç»æ€æœºåˆ¶
        const c1 = globalCounts[b1.type]
        const c2 = globalCounts[b2.type]
        const total = globalCounts.reduce((a, b) => a + b, 0)
        // åªæœ‰å½“åœºä¸Šä»…å‰©è¿™ä¸¤ç§é¢œè‰²æ—¶è§¦å‘
        if (c1 + c2 === total) {
          if (c1 > c2) winner = b1
          else if (c2 > c1) winner = b2
        }
      }
      if (winner) {
        const loser = (winner === b1) ? b2 : b1
        loser.type = winner.type
        AudioEngine.playPop(winner.type)
        // ç¢°æ’åå¾®é‡åŠ é€Ÿ
        winner.vx *= 1.02; winner.vy *= 1.02
        loser.vx *= 1.02; loser.vy *= 1.02
        const clamp = (b) => {
          const s = Math.hypot(b.vx, b.vy)
          if (s > config.maxSpeed) {
            b.vx = (b.vx / s) * config.maxSpeed
            b.vy = (b.vy / s) * config.maxSpeed
          }
        }
        clamp(winner); clamp(loser)
      }
    }

    function updateStats() {
      const counts = [0, 0, 0, 0]
      balls.forEach(b => counts[b.type]++)
      globalCounts = counts
      document.getElementById('count-red').innerText = counts[0]
      document.getElementById('count-green').innerText = counts[1]
      document.getElementById('count-yellow').innerText = counts[2]
      document.getElementById('count-blue').innerText = counts[3]
      const activeTypes = counts.map((c, i) => c > 0 ? i : -1).filter(i => i !== -1)
      if (activeTypes.length === 1 && !winnerDeclared) {
        winnerDeclared = true
        showWinner(activeTypes[0])
      }
    }

    function showWinner(typeId) {
      const overlay = document.getElementById('overlay')
      const title = document.getElementById('overlay-title')
      const btn = document.getElementById('start-btn')
      overlay.style.display = 'flex'
      setTimeout(() => overlay.style.opacity = 1, 10)
      title.innerText = `${types[typeId].name} WINS!`
      title.style.color = types[typeId].color
      btn.innerText = "å†ç©ä¸€æ¬¡"
      if (AudioEngine.ctx && AudioEngine.ctx.state === 'running') {
        AudioEngine.ctx.suspend()
      }
    }

    function resetGame() {
      AudioEngine.init()
      initGame()
    }

    function toggleMute() {
      AudioEngine.isMuted = !AudioEngine.isMuted
      document.getElementById('mute-btn').innerText = AudioEngine.isMuted ? "éŸ³æ•ˆ: å…³" : "éŸ³æ•ˆ: å¼€"
    }

    document.getElementById('start-btn').addEventListener('click', () => {
      AudioEngine.init()
      initGame()
    })

    function loop() {
      if (isRunning) {
        ctx.clearRect(0, 0, canvas.width, canvas.height)
        balls.forEach(b => { b.update(); b.draw() })
        resolveCollisions()
        updateStats()
        requestAnimationFrame(loop)
      }
    }

  </script>
