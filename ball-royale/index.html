<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>四色球大乱斗</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1a1a1a;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      user-select: none;
    }

    canvas {
      background-color: #000;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .ui-panel {
      position: absolute;
      top: 20px;
      display: flex;
      gap: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 30px;
      backdrop-filter: blur(5px);
      z-index: 10;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      font-size: 14px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    /* 覆盖层：用于显示胜利和引导点击 */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      transition: opacity 0.3s;
    }

    #overlay h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      text-shadow: 0 0 20px currentColor;
    }

    #start-btn {
      padding: 15px 40px;
      font-size: 1.5rem;
      background: #2ED573;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(46, 213, 115, 0.4);
      transition: transform 0.2s, background 0.2s;
    }

    #start-btn:hover {
      transform: scale(1.05);
      background: #26af61;
    }

    .controls {
      position: absolute;
      bottom: 30px;
      display: flex;
      gap: 15px;
      z-index: 10;
      align-items: center;
    }

    .ctrl-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #333;
      color: white;
      cursor: pointer;
      font-size: 14px;
      border: 1px solid #555;
      position: relative;
    }

    .ctrl-btn:hover {
      background: #555;
    }

    /* ------------ 规则按钮（放在底部，与返回首页同一排） ---------------- */
    .rule-btn {
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      background: rgba(255,255,255,0.04);
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      border: 1px solid rgba(255,255,255,0.06);
      position: relative;
    }

    .rule-btn:hover {
      background: rgba(255,255,255,0.06);
      transform: translateY(-3px);
    }

    /* 规则浮层（在按钮上方显示） */
    .rule-box {
      position: absolute;
      bottom: calc(100% + 12px);
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      max-width: 80vw;
      padding: 12px 14px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(6px);
      color: #fff;
      font-size: 14px;
      border-radius: 10px;
      line-height: 1.4;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      display: none;
      z-index: 30;
    }

    /* 小箭头 */
    .rule-box::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 8px;
      border-style: solid;
      border-color: rgba(0,0,0,0.85) transparent transparent transparent;
    }

    /* hover 显示浮层（桌面/支持 hover 的设备） */
    .rule-btn:hover .rule-box {
      display: block;
    }

    /* 小屏幕：改为点击显示（通过 :active 也能在部分触屏设备上触发） */
    @media (hover: none) {
      .rule-btn:active .rule-box {
        display: block;
      }
    }
  </style>
</head>

<body>

  <div class="ui-panel">
    <div class="stat">
      <div class="dot" style="background:#FF4757"></div> <span id="count-red">0</span>
    </div>
    <div class="stat">
      <div class="dot" style="background:#2ED573"></div> <span id="count-green">0</span>
    </div>
    <div class="stat">
      <div class="dot" style="background:#FFA502"></div> <span id="count-yellow">0</span>
    </div>
    <div class="stat">
      <div class="dot" style="background:#1E90FF"></div> <span id="count-blue">0</span>
    </div>
  </div>

  <!-- 引导/胜利 覆盖层 -->
  <div id="overlay">
    <h1 id="overlay-title">Ready?</h1>
    <button id="start-btn">点击开始 (开启音效)</button>
  </div>

  <canvas id="canvas"></canvas>

  <div class="controls">
    <button class="ctrl-btn" onclick="resetGame()">重新开始</button>

    <button class="ctrl-btn" onclick="toggleMute()" id="mute-btn">音效: 开</button>

    <!-- 查看规则：在底部，与返回首页位置一致 -->
    <div class="rule-btn ctrl-btn" title="查看规则">
      查看规则
      <div class="rule-box" role="dialog" aria-label="游戏规则">
        <b>游戏规则：</b><br>
        ● 共 4 色小球互相碰撞并同化。<br>
        ● 颜色相克（顺序）：红 → 绿 → 黄 → 蓝 → 红。<br>
        ● 捕食者碰到猎物时，猎物变为捕食者的颜色。<br>
        ● 同色碰撞只发生弹性反弹。<br>
        ● 当场上只剩一种颜色则该颜色获胜。
      </div>
    </div>

    <button class="ctrl-btn" onclick="location.href='../index.html'">返回首页</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d')

    const AudioEngine = {
      ctx: null,
      isMuted: false,
      init: function () {
        if (!this.ctx) {
          this.ctx = new (window.AudioContext || window.webkitAudioContext)()
        }
        if (this.ctx.state === 'suspended') {
          this.ctx.resume()
        }
      },
      playPop: function (type) {
        if (this.isMuted || !this.ctx) return
        const freqs = [261.63, 329.63, 392.00, 523.25]
        const osc = this.ctx.createOscillator()
        const gainNode = this.ctx.createGain()
        osc.type = 'sine'
        osc.frequency.setValueAtTime(freqs[type], this.ctx.currentTime)
        gainNode.gain.setValueAtTime(0.1, this.ctx.currentTime)
        gainNode.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.1)
        osc.connect(gainNode)
        gainNode.connect(this.ctx.destination)
        osc.start()
        osc.stop(this.ctx.currentTime + 0.1)
      },
      playTick: function () {
        if (this.isMuted || !this.ctx) return
        if (Math.random() > 0.4) return
        const osc = this.ctx.createOscillator()
        const gainNode = this.ctx.createGain()
        osc.type = 'triangle'
        osc.frequency.setValueAtTime(800, this.ctx.currentTime)
        gainNode.gain.setValueAtTime(0.02, this.ctx.currentTime)
        gainNode.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.05)
        osc.connect(gainNode)
        gainNode.connect(this.ctx.destination)
        osc.start()
        osc.stop(this.ctx.currentTime + 0.05)
      }
    }

    const config = {
      ballCount: 60,
      baseSpeed: 2.5,
      maxSpeed: 7,
      radius: 12,
    }

    const types = [
      { id: 0, color: '#FF4757', name: 'RED' },
      { id: 1, color: '#2ED573', name: 'GREEN' },
      { id: 2, color: '#FFA502', name: 'YELLOW' },
      { id: 3, color: '#1E90FF', name: 'BLUE' }
    ]

    let balls = []
    let isRunning = false
    let winnerDeclared = false
    let globalCounts = [0, 0, 0, 0]

    function resize() {
      canvas.width = window.innerWidth * 0.9
      canvas.height = window.innerHeight * 0.8
    }
    window.addEventListener('resize', resize)
    resize()

    class Ball {
      constructor(x, y, typeId) {
        this.x = x; this.y = y
        this.vx = (Math.random() - 0.5) * config.baseSpeed * 2
        this.vy = (Math.random() - 0.5) * config.baseSpeed * 2
        this.radius = config.radius
        this.type = typeId
      }
      draw() {
        ctx.beginPath()
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2)
        ctx.fillStyle = types[this.type].color
        ctx.fill()
        ctx.strokeStyle = 'rgba(0,0,0,0.3)'
        ctx.stroke()
        ctx.beginPath()
        ctx.arc(this.x - 3, this.y - 3, this.radius / 3, 0, Math.PI * 2)
        ctx.fillStyle = 'rgba(255,255,255,0.4)'
        ctx.fill()
      }
      update() {
        this.x += this.vx
        this.y += this.vy
        let hitWall = false
        if (this.x - this.radius < 0) { this.x = this.radius; this.vx = -this.vx; hitWall = true }
        else if (this.x + this.radius > canvas.width) { this.x = canvas.width - this.radius; this.vx = -this.vx; hitWall = true }
        if (this.y - this.radius < 0) { this.y = this.radius; this.vy = -this.vy; hitWall = true }
        else if (this.y + this.radius > canvas.height) { this.y = canvas.height - this.radius; this.vy = -this.vy; hitWall = true }
        if (hitWall) AudioEngine.playTick()
      }
    }

    function initGame() {
      balls = []
      winnerDeclared = false
      const overlay = document.getElementById('overlay')
      overlay.style.opacity = 0
      setTimeout(() => overlay.style.display = 'none', 300)
      for (let i = 0; i < config.ballCount; i++) {
        const r = config.radius
        let x, y, overlap
        do {
          x = Math.random() * (canvas.width - r * 2) + r
          y = Math.random() * (canvas.height - r * 2) + r
          overlap = false
          for (let b of balls) {
            if (Math.hypot(b.x - x, b.y - y) < r * 2) overlap = true
          }
        } while (overlap)
        balls.push(new Ball(x, y, i % 4))
      }
      if (!isRunning) {
        isRunning = true
        loop()
      }
    }

    function resolveCollisions() {
      for (let i = 0; i < balls.length; i++) {
        for (let j = i + 1; j < balls.length; j++) {
          const b1 = balls[i]
          const b2 = balls[j]
          const dx = b2.x - b1.x
          const dy = b2.y - b1.y
          const dist = Math.hypot(dx, dy)
          if (dist < b1.radius + b2.radius) {
            const angle = Math.atan2(dy, dx)
            const sin = Math.sin(angle), cos = Math.cos(angle)
            const v1 = { x: b1.vx * cos + b1.vy * sin, y: b1.vy * cos - b1.vx * sin }
            const v2 = { x: b2.vx * cos + b2.vy * sin, y: b2.vy * cos - b2.vx * sin }
            const t = v1.x; v1.x = v2.x; v2.x = t
            b1.vx = v1.x * cos - v1.y * sin
            b1.vy = v1.y * cos + v1.x * sin
            b2.vx = v2.x * cos - v2.y * sin
            b2.vy = v2.y * cos + v2.x * sin
            const overlap = (b1.radius + b2.radius - dist) / 2
            b1.x -= overlap * Math.cos(angle); b1.y -= overlap * Math.sin(angle)
            b2.x += overlap * Math.cos(angle); b2.y += overlap * Math.sin(angle)
            handleGameLogic(b1, b2)
          }
        }
      }
    }

    function handleGameLogic(b1, b2) {
      if (b1.type === b2.type) return
      let winner = null
      if ((b1.type + 1) % 4 === b2.type) winner = b1
      else if ((b2.type + 1) % 4 === b1.type) winner = b2
      else {
        const c1 = globalCounts[b1.type]
        const c2 = globalCounts[b2.type]
        const total = globalCounts.reduce((a, b) => a + b, 0)
        if (c1 + c2 === total) {
          if (c1 > c2) winner = b1
          else if (c2 > c1) winner = b2
        }
      }
      if (winner) {
        const loser = (winner === b1) ? b2 : b1
        loser.type = winner.type
        AudioEngine.playPop(winner.type)
        winner.vx *= 1.02; winner.vy *= 1.02
        loser.vx *= 1.02; loser.vy *= 1.02
        const clamp = (b) => {
          const s = Math.hypot(b.vx, b.vy)
          if (s > config.maxSpeed) {
            b.vx = (b.vx / s) * config.maxSpeed
            b.vy = (b.vy / s) * config.maxSpeed
          }
        }
        clamp(winner); clamp(loser)
      }
    }

    function updateStats() {
      const counts = [0, 0, 0, 0]
      balls.forEach(b => counts[b.type]++)
      globalCounts = counts
      document.getElementById('count-red').innerText = counts[0]
      document.getElementById('count-green').innerText = counts[1]
      document.getElementById('count-yellow').innerText = counts[2]
      document.getElementById('count-blue').innerText = counts[3]
      const activeTypes = counts.map((c, i) => c > 0 ? i : -1).filter(i => i !== -1)
      if (activeTypes.length === 1 && !winnerDeclared) {
        winnerDeclared = true
        showWinner(activeTypes[0])
      }
    }

    function showWinner(typeId) {
      const overlay = document.getElementById('overlay')
      const title = document.getElementById('overlay-title')
      const btn = document.getElementById('start-btn')
      overlay.style.display = 'flex'
      setTimeout(() => overlay.style.opacity = 1, 10)
      title.innerText = `${types[typeId].name} WINS!`
      title.style.color = types[typeId].color
      btn.innerText = "再玩一次"
      if (AudioEngine.ctx && AudioEngine.ctx.state === 'running') {
        AudioEngine.ctx.suspend()
      }
    }

    function resetGame() {
      AudioEngine.init()
      initGame()
    }

    function toggleMute() {
      AudioEngine.isMuted = !AudioEngine.isMuted
      document.getElementById('mute-btn').innerText = AudioEngine.isMuted ? "音效: 关" : "音效: 开"
    }

    document.getElementById('start-btn').addEventListener('click', () => {
      AudioEngine.init()
      initGame()
    })

    function loop() {
      if (isRunning) {
        ctx.clearRect(0, 0, canvas.width, canvas.height)
        balls.forEach(b => { b.update(); b.draw() })
        resolveCollisions()
        updateStats()
        requestAnimationFrame(loop)
      }
    }

  </script>
</body>

</html>
