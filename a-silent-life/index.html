<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>静默人生</title>
  <style>
    /* ================= 全局设定 ================= */
    :root {
      --bg: #0b0b0b;
      --text-main: #c5c5c5;
      --text-dim: #666;
      --text-highlight: #fff;
      --border: #333;
      --btn-hover: #1a1a1a;
      --input-bg: #111;
      /* 属性颜色 */
      --c-int: #3498db;
      --c-str: #e74c3c;
      --c-lck: #f1c40f;
      --c-mny: #2ecc71;
    }

    * {
      box-sizing: border-box;

      /* --- 3. 右侧：属性区 (数值聚合 + 冒号版) --- */
      #stat-panel {
        flex: 1.2;
        /* PC端权重 */
        padding: 20px;
        padding-bottom: 50px;
        font-size: 12px;
        color: var(--text-dim);

        overflow-y: auto;
        min-height: 0;

        display: flex;
        flex-direction: column;
        gap: 20px;
        /* 区块间距 */

        border-left: 1px solid var(--border);
        border-bottom: 1px solid var(--border);
      }

      #stat-panel::-webkit-scrollbar {
        width: 4px;
      }

      #stat-panel::-webkit-scrollbar-thumb {
        background: #333;
      }

      /* 标题样式 */
      .stat-block h4 {
        margin: 0 0 10px 0;
        color: #fff;
        font-size: 13px;
        font-weight: bold;
        border-bottom: 1px solid #333;
        padding-bottom: 5px;
        opacity: 0.8;
      }

      /* 核心修改：数值网格 (两列) */
      .num-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        /* 左右两列 */
        gap: 8px 15px;
        /* 行间距8px，列间距15px */
      }

      /* 核心修改：文本列表 (单列) */
      .text-list {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      /* 通用行样式 */
      .stat-row {
        display: flex;
        justify-content: space-between;
        /* 左右撑开 */
        align-items: baseline;
        line-height: 1.4;
      }

      /* 左侧标签：自动添加冒号 */
      .stat-row span:first-child {
        flex-shrink: 0;
        color: var(--text-dim);
      }

      /* 使用 CSS 自动加冒号，不用改 HTML/JS */
      .stat-row span:first-child::after {
        content: "：";
      }

      /* 右侧数值 */
      .val {
        color: var(--text-main);
        font-family: monospace;
        text-align: right;
        /* 右对齐 */
        white-space: normal;
        word-break: break-all;
        max-width: 70%;
      }

      /* 颜色微调 */
      .val.int {
        color: var(--c-int);
        font-weight: bold;
      }

      .val.str {
        color: var(--c-str);
        font-weight: bold;
      }

      .val.lck {
        color: var(--c-lck);
        font-weight: bold;
      }

      .val.mny {
        color: var(--c-mny);
        font-weight: bold;
      }

      /* 移动端适配调整 */
      @media (max-width: 768px) {
        #stat-panel {
          flex: 0 0 auto;
          height: auto;
          max-height: 30vh;
          width: 100%;
          padding: 10px 15px;
          border-left: none;

          display: grid;
          /* 移动端改为左右两栏大布局 */
          grid-template-columns: 1fr 1fr;
          gap: 15px;
        }

        /* 移动端时，让第一个块(数值块)跨两列显示，或者保持紧凑 */
        .stat-block:first-child {
          grid-column: 1 / -1;
          /* 数值条横跨整行 */
        }

        /* 移动端网格调整为4列，显示更多数值 */
        .num-grid {
          grid-template-columns: repeat(4, 1fr);
        }

        .stat-block h4 {
          display: none;
        }

        /* 移动端隐藏标题 */
      }
    }

    body {
      background-color: var(--bg);
      color: var(--text-main);
      font-family: "Courier New", Courier, "PingFang SC", monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      /* 锁定视口高度 */
      width: 100vw;
      overflow: hidden;
      /* 禁止body滚动 */
      display: flex;
      flex-direction: column;
      user-select: none;
      -webkit-font-smoothing: antialiased;
    }

    /* --- 开场设置 --- */
    #setup-panel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      z-index: 99;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: var(--text-dim);
      font-size: 14px;
    }

    input[type="number"] {
      background: transparent;
      border: none;
      border-bottom: 1px solid var(--text-dim);
      color: var(--text-highlight);
      font-family: inherit;
      font-size: 24px;
      text-align: center;
      width: 80px;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="number"]:focus {
      border-bottom-color: var(--text-highlight);
    }

    .date-row {
      display: flex;
      align-items: baseline;
      gap: 10px;
    }

    /* ================= 主布局 ================= */
    #app {
      display: none;
      width: 100%;
      height: 100%;
      max-width: 1400px;
      margin: 0 auto;
      /* PC端默认行布局：Log | Action | Stat */
      flex-direction: row;
      overflow: hidden;
    }

    /* --- 1. 左侧：日志 (占据最大空间) --- */
    #log-panel {
      flex: 2;
      /* PC端权重 */
      display: flex;
      flex-direction: column;
      height: 100%;
      border-right: 1px solid var(--border);
      overflow: hidden;
      /* 容器不滚动 */
    }

    #log-header {
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      background-color: var(--bg);
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
      z-index: 10;
    }

    /* 核心：只有这个列表区域滚动 */
    #log-list {
      flex: 1;
      /* 占满剩余高度 */
      padding: 20px;
      overflow-y: auto;
      /* 开启滚动 */
      display: flex;
      flex-direction: column;
      padding-bottom: 40px;
      /* 底部留白 */
    }

    #log-list::-webkit-scrollbar {
      width: 4px;
    }

    #log-list::-webkit-scrollbar-thumb {
      background: #333;
    }

    .log-entry {
      margin-bottom: 8px;
      font-size: 14px;
      line-height: 1.5;
      display: flex;
      align-items: baseline;
      animation: fadeIn 0.3s forwards;
    }

    .log-date {
      color: var(--text-dim);
      font-size: 12px;
      min-width: 80px;
      margin-right: 10px;
      font-family: monospace;
    }

    .c-evt {
      color: #a8d8ea;
    }

    .c-bad {
      color: #e84a5f;
    }

    .c-good {
      color: var(--c-lck);
    }

    .c-edu {
      color: var(--c-int);
    }

    /* --- 2. 中间：操作区 (紧凑高度，位于中间) --- */
    #action-panel {
      flex: 1;
      /* PC端权重 */
      padding: 16px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-right: 1px solid var(--border);
      position: relative;
    }

    .btn {
      position: relative;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-main);
      padding: 10px 0;
      width: 100%;
      margin: 5px 0;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn:hover:not(:disabled) {
      border-color: var(--text-highlight);
      color: var(--text-highlight);
      background: var(--btn-hover);
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      background: var(--text-highlight);
      width: 0%;
      transition: none;
    }

    /* --- 3. 右侧：属性区 (布局修复版) --- */
    #stat-panel {
      flex: 1.2;
      /* PC端权重 */
      padding: 20px;
      /* 增加底部留白，防止被切 */
      padding-bottom: 50px;
      font-size: 12px;
      color: var(--text-dim);

      overflow-y: auto;
      min-height: 0;
      /* 关键：修复Flex子项滚动溢出问题 */

      display: flex;
      flex-direction: column;
      gap: 15px;

      border-left: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
    }

    /* 属性区滚动条美化 */
    #stat-panel::-webkit-scrollbar {
      width: 4px;
    }

    #stat-panel::-webkit-scrollbar-thumb {
      background: #333;
    }

    .stat-block h4 {
      margin: 0 0 8px 0;
      color: #fff;
      font-size: 14px;
      font-weight: normal;
      border-bottom: 1px solid #333;
      padding-bottom: 4px;
    }

    .attr-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px 10px;
    }

    /* 修复后的行布局 */
    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      /* 顶部对齐，适应多行文本 */
      margin-bottom: 4px;
    }

    /* 左侧标签：禁止压缩 */
    .stat-row span:first-child {
      flex-shrink: 0;
      margin-right: 8px;
      white-space: nowrap;
      /* 强制不换行 */
    }

    /* 右侧数值：控制换行 */
    .val {
      color: var(--text-main);
      font-family: monospace;
      text-align: right;

      white-space: normal;
      /* 允许换行 */
      word-break: break-all;
      /* 长单词强制换行 */
      max-width: 70%;
      /* 限制最大宽度，防止挤占左侧 */
    }

    .val.int {
      color: var(--c-int);
    }

    .val.str {
      color: var(--c-str);
    }

    .val.lck {
      color: var(--c-lck);
    }

    .val.mny {
      color: var(--c-mny);
    }

    /* ================= 移动端适配 ================= */
    @media (max-width: 768px) {
      #app {
        /* 改为垂直布局：Log -> Action -> Stat */
        flex-direction: column;
      }

      /* 1. 上部：日志 */
      #log-panel {
        flex: 1;
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--border);
        min-height: 0;
      }

      #log-list {
        padding: 15px;
      }

      /* 2. 中部：操作区 */
      #action-panel {
        flex: 0 0 auto;
        width: 100%;
        padding: 16px 20px;
        border-right: none;
        border-bottom: 1px solid var(--border);
        background: #0e0e0e;
      }

      .btn {
        width: 100%;
        max-width: none;
      }

      /* 3. 下部：属性区 */
      #stat-panel {
        flex: 0 0 auto;
        height: auto;
        max-height: 25vh;
        /* 限制最大高度 */
        width: 100%;
        padding: 10px 15px;
        border-left: none;

        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .stat-block {
        margin-bottom: 5px;
      }

      /* 移动端隐藏标题节省空间 */
      .stat-block h4 {
        display: none;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* 怪奇物语闪灯效果 */
    @keyframes stranger-lights {
      0% { border-bottom-color: #ff0000; box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5); }
      20% { border-bottom-color: #3498db; box-shadow: 0 5px 15px rgba(52, 152, 219, 0.5); }
      40% { border-bottom-color: #f1c40f; box-shadow: 0 5px 15px rgba(241, 196, 15, 0.5); }
      60% { border-bottom-color: #e74c3c; box-shadow: 0 5px 15px rgba(231, 76, 60, 0.5); }
      80% { border-bottom-color: #9b59b6; box-shadow: 0 5px 15px rgba(155, 89, 182, 0.5); }
      100% { border-bottom-color: #2ecc71; box-shadow: 0 5px 15px rgba(46, 204, 113, 0.5); }
    }

    .ai-active-border {
      animation: stranger-lights 0.8s infinite alternate !important;
      border-bottom-width: 3px !important;
      color: #fff !important;
      text-shadow: 0 0 5px currentColor;
    }

    /* Select 样式美化 */
    .custom-select {
      background: transparent;
      border: none;
      border-bottom: 1px solid var(--text-dim);
      color: var(--text-highlight);
      font-family: inherit;
      font-size: 20px;
      text-align: center;
      width: 80px;
      padding: 5px;
      outline: none;
      appearance: none; /* 隐藏默认箭头，更像滚轮数字 */
      cursor: pointer;
    }
    .custom-select:focus {
      border-bottom-color: var(--text-highlight);
      background: #1a1a1a;
    }
  </style>
  <script src="life_simulator_data.js"></script>
</head>

<body>

  <!-- 设置层 (保持不变) -->
  <div id="setup-panel">
    <div style="margin-bottom: 20px; font-size: 20px; color: #fff; letter-spacing: 4px;">A SILENT LIFE
    </div>
    <div class="input-group">
      <label>出生日期</label>
      <div class="date-row">
        <!-- 改为 Select 模拟滚轮选择体验 -->
        <select id="in-year" class="custom-select"></select> 年
        <select id="in-month" class="custom-select"></select> 月
        <select id="in-day" class="custom-select"></select> 日
      </div>
    </div>
    <div class="input-group">
      <label>流逝速度 (毫秒/天)</label>
      <input type="number" id="in-speed" value="1000" step="100" style="width:120px;">
      <div style="font-size:12px; margin-top:5px; color:#666;">越小越快，建议 500-1000</div>
    </div>

    <!-- AI 配置区域 (恢复并适配腾讯混元) -->
    <div class="input-group" style="border-top: 1px solid #333; padding-top: 20px; width: 80%; max-width: 400px; display: none;">
      <label style="color: #3498db; margin-bottom: 15px;">AI 叙事配置 (腾讯混元)</label>
      
      <div style="display: flex; flex-direction: column; gap: 10px; text-align: left;">
        <div>
          <label style="font-size: 12px; display: inline;">API 地址 (Endpoint)</label>
          <input type="text" id="ai-endpoint" value="https://api.hunyuan.cloud.tencent.com/v1/chat/completions" 
            style="width: 100%; background: #222; border: 1px solid #444; color: #fff; padding: 5px; font-size: 12px; font-family: monospace;">
        </div>
        
        <div>
          <label style="font-size: 12px; display: inline;">API Key</label>
          <input type="password" id="ai-key" placeholder="在此填入混元 API Key" 
            style="width: 100%; background: #222; border: 1px solid #444; color: #fff; padding: 5px; font-size: 12px; font-family: monospace;">
        </div>

        <div>
          <label style="font-size: 12px; display: inline;">模型名称 (Model)</label>
          <input type="text" id="ai-model" value="hunyuan-turbo" 
            style="width: 100%; background: #222; border: 1px solid #444; color: #fff; padding: 5px; font-size: 12px; font-family: monospace;">
        </div>

        <div style="display: flex; align-items: center; gap: 10px; margin-top: 5px;">
          <input type="checkbox" id="ai-enabled" style="width: auto;">
          <label for="ai-enabled" style="margin: 0; font-size: 12px; cursor: pointer;">启用 AI 生成随机事件</label>
        </div>
        <div style="font-size:11px; color:#666;">注意：必须使用腾讯云 API Key，不能使用 curl 中的临时签名 (Signature 绑定了内容无法复用)。</div>
      </div>
    </div>

    <button class="btn" onclick="Game.startNewLife()">开始模拟</button>
    <div style="margin-top: 10px; font-size: 12px; color: #666;" id="save-hint"></div>
  </div>

  <!-- 主界面 -->
  <div id="app">

    <!-- 右：详细属性 -->
    <!-- 右：详细属性 (重构版) -->
    <div id="stat-panel">

      <!-- 区块1：核心数值 (Grid布局) -->
      <div class="stat-block">
        <h4>核心状态</h4>
        <div class="num-grid">
          <div class="stat-row"><span>健康</span><span class="val" id="ui-hp">100</span></div>
          <div class="stat-row"><span>心情</span><span class="val" id="ui-mood">100</span></div>
          <div class="stat-row"><span>体力</span><span class="val" id="ui-sta">10</span></div>
          <div class="stat-row"><span>存款</span><span class="val mny" id="ui-money">0</span></div>

          <div class="stat-row"><span>智力</span><span class="val int" id="ui-int">0</span></div>
          <div class="stat-row"><span>力量</span><span class="val str" id="ui-str">0</span></div>
          <div class="stat-row"><span>幸运</span><span class="val lck" id="ui-lck">0</span></div>
          <div class="stat-row"><span>魅力</span><span class="val" id="ui-chr">0</span></div>

          <!-- 考试分数也算数值，放这里 -->
          <div class="stat-row"><span>中考</span><span class="val" id="ui-score-mid">--</span></div>
          <div class="stat-row"><span>高考</span><span class="val" id="ui-score-high">--</span></div>
        </div>
      </div>

      <!-- 区块2：人生档案 (文本列表) -->
      <div class="stat-block">
        <h4>人生档案</h4>
        <div class="text-list">
          <div class="stat-row"><span>当前地点</span><span class="val" id="ui-loc">--</span></div>
          <div class="stat-row"><span>当前学历</span><span class="val" id="ui-edu-level">未入学</span></div>
          <div class="stat-row"><span>毕业院校</span><span class="val" id="ui-school">--</span></div>
          <div class="stat-row"><span>所学专业</span><span class="val" id="ui-major">--</span></div>
          <div class="stat-row"><span>当前职业</span><span class="val" id="ui-job">无业</span></div>
          <div class="stat-row"><span>就职单位</span><span class="val" id="ui-company">--</span></div>
        </div>
      </div>

      <!-- 区块3：家庭背景 (文本+资产) -->
      <div class="stat-block">
        <h4>家庭背景</h4>
        <div class="text-list">
          <div class="stat-row"><span>家庭资产</span><span class="val mny" id="ui-fam-assets">0</span></div>
          <div class="stat-row"><span>父亲职业</span><span class="val" id="ui-dad-job">--</span></div>
          <div class="stat-row"><span>母亲职业</span><span class="val" id="ui-mom-job">--</span></div>
          <div class="stat-row"><span>主要亲戚</span><span class="val" id="ui-relatives">--</span></div>
        </div>
      </div>

    </div>

    <!-- 左：日志 -->
    <div id="log-panel">
      <div id="log-header">
        <span id="header-date">1990-01-01</span>
        <span id="header-age" style="font-size:12px; font-weight:normal; color:#888;">0岁 (婴儿)</span>
      </div>
      <div id="log-list"></div>
    </div>

    <!-- 中：控制 (Padding 16px) -->
    <div id="action-panel">
      <button id="btn-time" class="btn" onclick="Game.toggleTime()">
        <span id="btn-time-text">时间静止</span>
        <span style="font-size:10px; color:#666; margin-top:4px;">点击 继续/暂停</span>
        <div class="progress-bar" id="time-bar"></div>
      </button>
      <div id="choices-area" style="width: 100%; display: flex; flex-direction: column; margin-top: 0;"></div>
      
      <div style="margin-top: 20px; border-top: 1px solid #333; width: 100%; padding-top: 10px;">
         <button class="btn" style="color: #666; font-size: 12px;" onclick="Game.resetGame()">重启人生 (清除存档)</button>
      </div>
    </div>


  </div>

  <script>
    // ================= 配置与常量 =================
    const CONFIG = {
      tickSpeed: 1000,
      baseCost: 10, // 成年后每日基础生活费
      inflation: 0.05, // 通胀率
    }

    // 职业库与亲戚库 (将在 loadData 中加载)
    let JOBS_LOW = []
    let JOBS_MID = []
    let JOBS_HIGH = []
    let RELATIVES_TYPES = []
    let MAJORS = { science: [], arts: [] }
    let DAILY_LOGS = {}
    let BABY_EVENTS = []

    // ================= 游戏引擎 =================
    const Game = {
      timer: null,
      running: false,
      aiConfig: {
        enabled: false,
        endpoint: "",
        key: "",
        model: ""
      },

      // 核心数据
      data: {
        // 时间
        year: 1990, month: 1, day: 1, totalDays: 0,

        // 角色基础
        age: 0, gender: "男", name: "某某",
        location: "",

        // 核心属性 (0-100+)
        health: 100, // 健康：影响寿命，过低会生病
        mood: 100,   // 心情：影响属性获取效率，过低会抑郁
        stamina: 10, // 体力：影响工作/学习效率

        // 资源

      // --- 3. 状态与修正系统 (逻辑核心) ---
      // 处理持续性效果，如“生病”、“开心”、“恋爱”
      processStatus() {
        const d = this.data
        // 倒序遍历以便删除
        for (let i = d.statusList.length - 1;i >= 0;i--) {
          let s = d.statusList[i]

          // 执行状态效果
          if (s.effect) s.effect(d, this)

          // 减少持续时间
          s.daysLeft--
          if (s.daysLeft <= 0) {
            this.log(`【状态恢复】${s.name} 结束了。`, "c-good")
            d.statusList.splice(i, 1)
          }
        }
      },

      // 添加状态的通用方法
      addStatus(id, name, days, effectFn) {
        // 检查是否已存在
        const exists = this.data.statusList.find(s => s.id === id)
        if (exists) {
          exists.daysLeft += days // 延长
        } else {
          this.data.statusList.push({ id, name, daysLeft: days, effect: effectFn })
          this.log(`【状态获得】你进入了 <b style="color:#fff">${name}</b> 状态。`, "c-evt")
        }
      },

      // --- 4. 每日自然逻辑 (属性互联) ---
      dailyLogic() {
        const d = this.data

        // A. 治病逻辑 (家庭资产 -> 健康)
        if (d.health < 60) {
          // 如果生病了(健康低)，尝试治疗
          let cost = 50 // 每日医药费
          let canAfford = d.age < 18 ? (d.family.assets >= cost) : (d.money >= cost)

          if (canAfford) {
            if (d.age < 18) d.family.assets -= cost; else d.money -= cost
            d.health += 1 // 慢慢恢复
          } else {
            d.health -= 0.5 // 没钱治病，病情恶化
            if (Math.random() < 0.1) this.log("因为没钱买药，病情加重了...", "c-bad")
          }
        } else {
          // 自然恢复
          if (d.health < 100) d.health += 0.1
        }

        // B. 心情逻辑 (心情 -> 健康/智力)
        // 心情具有回归性，慢慢趋于平静(60-80)
        if (d.mood > 80) d.mood -= 0.2
        if (d.mood < 60) d.mood += 0.1

        // 极端心情影响
        if (d.mood < 20) {
          d.health -= 0.1 // 抑郁伤身
          d.attr.int -= 0.05 // 抑郁降智
        }

        // C. 成长逻辑 (智力/体力 -> 年龄)
        if (d.age < 18) {
          // 小孩每天自然成长，但受家庭环境影响
          let growRate = 0.01
          if (d.family.assets > 100000) growRate *= 1.5 // 富家子弟营养好
          if (d.mood > 80) growRate *= 1.2 // 心情好长得快

          d.attr.int += growRate
          d.attr.str += growRate
        }

        // 限制范围
        d.health = Math.min(100, d.health)
        d.mood = Math.min(100, d.mood)
      },

            btn.className = 'btn'
            btn.innerText = c.text
            btn.style.fontSize = "14px"
            btn.onclick = () => {
                this.log(`> 选择：${c.text}`, "c-dim")
                this.log(c.result, "c-evt") // 结果反馈
                if (c.changes) this.applyChanges(c.changes)
                
                area.innerHTML = "" // 清除按钮
                this.updateUI()
                this.resume() // 继续游戏
            }
            area.appendChild(btn)
        })
      },

      applyChanges(c) {
          const d = this.data
          let changeLog = []
          if (c.mood) { d.mood += c.mood; changeLog.push(`心情${c.mood>0?'+':''}${c.mood}`) }
          if (c.money) { d.money += c.money; changeLog.push(`金钱${c.money>0?'+':''}${c.money}`) }
          if (c.health) { d.health += c.health; changeLog.push(`健康${c.health>0?'+':''}${c.health}`) }
          
          if (c.int) d.attr.int += c.int
          if (c.str) d.attr.str += c.str
          if (c.chr) d.attr.chr += c.chr
          if (c.lck) d.attr.lck += c.lck
          
          if (changeLog.length > 0) {
              this.log(`<span style="font-size:12px; color:#666;">[${changeLog.join(', ')}]</span>`)
          }
      },

      logDailyRoutine() {
        const d = this.data
        let pool = []
        if (d.age < 3) pool = DAILY_LOGS.baby
        else if (d.age < 7) pool = DAILY_LOGS.child
        else if (d.age < 22) pool = DAILY_LOGS.student
        else if (d.age < 60) pool = DAILY_LOGS.adult
        else pool = DAILY_LOGS.elder

        if (!pool) pool = ["又是平凡的一天。"]
        this.log(this.pick(pool))
      },

      // --- 具体事件函数 (可无限扩展) ---

      // 事件：生病 (展示属性互联)
      eventSick() {
        const d = this.data
        // 如果体质(力量)高，生病概率低
        if (Math.random() * 100 < d.attr.str) return

        const diseases = [
          { name: "感冒", dmg: 10, days: 3 },
          { name: "发烧", dmg: 20, days: 5 },
          { name: "水痘", dmg: 15, days: 7 }
        ]
        const sick = this.pick(diseases)

        this.log(`你患上了 <span class="c-bad">${sick.name}</span>。`, "c-bad")
        d.health -= sick.dmg // 瞬间伤害
        d.mood -= 10

        // 添加持续 debuff
        this.addStatus("sick_" + Date.now(), sick.name, sick.days, (data) => {
          data.mood -= 1 // 生病期间心情持续下降
        })
      },

      eventBabyAction() {
        const d = this.data
        // 计算精确年龄 (岁)
        const exactAge = d.age + (d.month - 1) / 12 + (d.day - 1) / 365
        
        // 筛选符合年龄的事件
        const candidates = BABY_EVENTS.filter(e => exactAge >= e.min_age && exactAge <= e.max_age)
        
        if (candidates.length === 0) return // 如果没有合适的事件，什么也不发生

        const act = this.pick(candidates)
        
        // 记录日志，根据好坏变色 (简单判断 mood 或 health 增加为好)
        const isGood = (act.changes && (act.changes.mood > 0 || act.changes.health > 0))
        this.log(act.content, isGood ? "c-good" : "c-evt")

        if (act.changes) {
            this.applyChanges(act.changes)
        }
      },

      eventBirth() {
        const d = this.data
        let t = `第1天：你出生了，是个<b>${d.gender}孩</b>。`
        // 出生随机性
        if (Math.random() < 0.05) {
          d.health = 50
          t += `<span class="c-bad">早产儿，身体虚弱，进了保温箱。</span>`
          // 添加初始 debuff
          this.addStatus("weak_born", "先天体弱", 30, (data) => {
            if (Math.random() < 0.1) data.health -= 1
          })
        } else {
          t += `<span class="c-good">哭声嘹亮，非常健康。</span>`
        }

        // 家庭反应
        if (d.location.includes("农村") && d.family.assets < 500 && d.gender === "女") {
          d.mood = 50
          t += ` 父亲似乎不太高兴。`
        }
        this.log(t, "c-evt")
      },

      // --- 周期性检查 ---
      monthlyCheck() {
        const d = this.data
        // 18岁前家庭收入
        if (d.age < 18) {
          let income = d.family.assets * 0.005 + (d.location.includes("市") ? 800 : 200)
          d.family.assets += income
          // 随机家庭事件
          if (Math.random() < 0.05) {
            d.family.assets -= 500
            this.log("家里电器坏了，花钱修缮。", "c-bad")
          }
        } else {
          // 成年后开销
          let cost = 500
          if (d.money >= cost) d.money -= cost
          else {
            d.mood -= 5
            d.health -= 2
            this.log("入不敷出，生活艰难。", "c-bad")
          }
        }
      },

      yearlyCheck() {
        this.log(`--- ${this.data.year}年 (${this.data.age}岁) ---`, "c-evt")

        // 年龄里程碑 (保持之前的升学逻辑)
        if (this.data.age === 6) this.milestoneSchool("小学")
        if (this.data.age === 12) this.milestoneSchool("初中")
        // ... (其他里程碑同理，可自行添加)
      },

      milestoneSchool(level) {
        this.data.edu.level = level
        this.data.edu.school = this.data.location + level
        this.log(`【入学】你进入了 ${this.data.edu.school}。`, "c-edu")
        // 上学获得智力加成状态
        this.addStatus("schooling", "在读", 365 * 3, (d) => {
          d.attr.int += 0.05 // 每天上学加智力
          d.stamina -= 1     // 上学累
        })
      },

      // --- 辅助功能 ---
      checkSurvival() {
        if (this.data.health <= 0) {
          this.running = false; clearInterval(this.timer)
          this.log("【死亡】生命机能停止。", "c-bad")
          alert("游戏结束：你去世了")
        }
      },

      toggleTime() {
        if (this.data.health <= 0) return
        if (this.running) {
          this.pause()
        } else {
          this.resume()
        }
      },

      pause() {
        this.running = false
        const btn = document.getElementById('btn-time')
        const txt = document.getElementById('btn-time-text')
        txt.innerText = "继续人生"
        btn.style.borderColor = "#333"
        clearInterval(this.timer)
      },

      animateBar() {
        const bar = document.getElementById('time-bar')
        bar.style.transition = 'none'
        bar.style.width = '0%'
        void bar.offsetWidth
        bar.style.transition = `width ${CONFIG.tickSpeed}ms linear`
        bar.style.width = '100%'
      },

      pick(arr) { return arr[Math.floor(Math.random() * arr.length)] },

      resume() {
        if (this.data.health > 0) {
          this.running = true
          const btn = document.getElementById('btn-time')
          const txt = document.getElementById('btn-time-text')
          txt.innerText = "岁月流逝中..."
          btn.style.borderColor = "#fff"
          this.timer = setInterval(() => this.tick(), CONFIG.tickSpeed)
        }
      },

      log(msg, type = "") {
        const list = document.getElementById('log-list')
        const div = document.createElement('div')
        div.className = `log-entry ${type}`
        div.innerHTML = `<span class="log-date">第${this.data.totalDays}天</span> <span>${msg}</span>`
        list.prepend(div)
        if (list.children.length > 100) list.removeChild(list.lastChild)
        return div
      },

      updateUI() {
        const d = this.data
        document.getElementById('header-date').innerText = `${d.year}年${d.month}月${d.day}日`
        document.getElementById('header-age').innerText = `${d.age}岁 (${d.gender})`

        document.getElementById('ui-hp').innerText = Math.floor(d.health)
        document.getElementById('ui-mood').innerText = Math.floor(d.mood)
        document.getElementById('ui-sta').innerText = Math.floor(d.stamina)
        document.getElementById('ui-money').innerText = Math.floor(d.money)

        document.getElementById('ui-int').innerText = Math.floor(d.attr.int)
        document.getElementById('ui-str').innerText = Math.floor(d.attr.str)
        document.getElementById('ui-lck').innerText = Math.floor(d.attr.lck)
        document.getElementById('ui-chr').innerText = Math.floor(d.attr.chr)

        document.getElementById('ui-loc').innerText = d.location
        document.getElementById('ui-fam-assets').innerText = Math.floor(d.family.assets)
        document.getElementById('ui-dad-job').innerText = d.family.dadJob
        document.getElementById('ui-mom-job').innerText = d.family.momJob
        document.getElementById('ui-relatives').innerText = d.family.relative

        document.getElementById('ui-edu-level').innerText = d.edu.level
        document.getElementById('ui-school').innerText = d.edu.school
        document.getElementById('ui-score-mid').innerText = d.edu.score || "--"
        document.getElementById('ui-job').innerText = d.career.job
        document.getElementById('ui-company').innerText = d.career.company
      }
    };

    // 初始化
    window.onload = async function() {
        // 先加载数据
        await Game.loadData()

        const createOpts = (id, start, end, def) => {
            const sel = document.getElementById(id)
            for(let i=start; i<=end; i++) {
                const opt = document.createElement('option')
                opt.value = i
                opt.innerText = i < 10 ? '0'+i : i
                if(i === def) opt.selected = true
                sel.appendChild(opt)
            }
        }
        createOpts('in-year', 1970, 2030, 1990)
        createOpts('in-month', 1, 12, 1)
        createOpts('in-day', 1, 31, 1)

        // 启动游戏初始化逻辑
        Game.init()
    }
  </script>
